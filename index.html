<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cyrus.fun</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: #84898E;
            font-family: monospace, Arial, sans-serif;
            text-transform: uppercase;
            line-height: 1.5;
            font-size: 16px;
        }

        header {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .shop-link {
            color: white;
            text-decoration: none;
        }

        .logo-button {
            background-color: #00ff00;
            padding: 10px;
            width: 50px;
            height: 50px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-family: monospace;
            font-weight: bold;
            font-size: 20px;
            color: black;
        }

        .logo-button:hover {
            background-color: transparent;
            color: #00ff00;
        }

        main {
            max-width: 100%;
            padding: 60px 15px 20px;
            width: 100%;
        }

        section {
            border-left: 3px solid;
            padding: 0 15px 20px;
            margin-bottom: 20px;
        }

        .projects-previous {
            border-color: rgba(0, 255, 0, 0.3);
        }

        .projects-new {
            border-color: #00ff00;
            color: #00ff00;
        }

        .subscription {
            border-color: #00ff00;
            color: #00ff00;
        }

        .row {
            display: flex;
            flex-wrap: nowrap;
            margin-bottom: 10px;
            align-items: flex-start;
        }

        .left {
            flex-shrink: 0;
            width: 40px;
            font-size: 14px;
            padding-right: 10px;
        }

        .right {
            flex-grow: 1;
            overflow: hidden;
            padding-top: 2px;
        }

        a {
            color: inherit;
            text-decoration: none;
            display: block;
            padding: 5px 0;
        }

        a:hover, a:active {
            color: white;
        }

        .email-form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }

        .email-input {
            background: transparent;
            border: none;
            color: #00ff00;
            font: inherit;
            height: 40px;
            width: calc(100% - 50px);
            text-transform: uppercase;
            outline: none;
        }

        .email-form button {
            background: none;
            border: none;
            color: inherit;
            font-size: 20px;
            cursor: pointer;
            padding: 5px 10px;
        }

        .email-form button:hover {
            color: white;
        }

        .scramble-text {
            display: inline-block;
            min-width: 10ch;
        }

        @media (max-width: 500px) {
            body {
                font-size: 18px;
            }

            header {
                top: 15px;
                right: 15px;
            }

            .shop-link {
                display: none;
            }

            .logo-button {
                width: 60px;
                height: 60px;
                padding: 12px;
                font-size: 24px;
            }

            main {
                padding-top: 90px;
            }

            section {
                border-left-width: 4px;
                padding: 0 12px 15px;
            }

            .left {
                font-size: 16px;
                width: 50px;
            }

            .right {
                width: calc(100% - 50px);
            }

            .email-form {
                flex-direction: column;
                align-items: flex-start;
            }

            .email-input {
                width: 100%;
                font-size: 16px;
                height: 50px;
            }

            .email-form button {
                padding: 8px 15px;
            }
        }

        .mobile-shop {
            display: none;
            position: fixed;
            bottom: 15px;
            right: 15px;
            color: white;
            text-decoration: none;
            z-index: 10;
        }

        @media (max-width: 500px) {
            .mobile-shop {
                display: block;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="shop-link">Projects↗</a>
        <button class="logo-button">CY</button>
    </header>

    <main>
        <section class="projects-previous">
            <div class="row">
                <div class="left">#<br>1</div>
                <div class="right">
                    <a href="#" class="scramble-text" data-text="Personal Portfolio">Personal Portfolio</a>
                </div>
            </div>
            <div class="row">
                <div class="left">#<br>2</div>
                <div class="right">
                    <a href="#" class="scramble-text" data-text="Subject Matter Expertise">Subject Matter Expertise</a>
                </div>
            </div>
            <div class="row">
                <div class="left">#<br>3</div>
                <div class="right">
                    <a href="#" class="scramble-text" data-text="Current Thoughts">Current Thoughts</a>
                </div>
            </div>
        </section>

        <section class="projects-new">
            <div class="row">
                <div class="left">#<br>4</div>
                <div class="right">
                    <a href="https://aces.fun/" class="scramble-text" data-text="Latest Project↗">Latest Project↗</a>
                </div>
            </div>
        </section>

        <section class="subscription">
            <div class="row">
                <div class="left">>><br>>></div>
                <div class="right">
                    <form class="email-form">
                        <label for="email">Enter e-mail:</label>
                        <input type="email" id="email" class="email-input" placeholder="YOUR@EMAIL.COM">
                        <button type="submit">→</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <a href="#" class="mobile-shop">Projects↗</a>

    <script>
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&';
        const scrambleTexts = document.querySelectorAll('.scramble-text');
        
        function scrambleText(element) {
            const originalText = element.dataset.text;
            let iterations = 0;
            const maxIterations = 15;
            
            const interval = setInterval(() => {
                element.innerText = originalText
                    .split('')
                    .map((letter, index) => {
                        if (iterations >= maxIterations - (index * 2)) {
                            return letter;
                        }
                        return characters[Math.floor(Math.random() * characters.length)];
                    })
                    .join('');
                
                iterations++;
                
                if (iterations >= maxIterations + originalText.length) {
                    clearInterval(interval);
                }
            }, 50);
        }

        // Initial scramble on page load
        scrambleTexts.forEach(text => scrambleText(text));

        // Scramble on hover
        scrambleTexts.forEach(text => {
            text.addEventListener('mouseenter', () => {
                scrambleText(text);
            });

            text.addEventListener('touchstart', () => {
                scrambleText(text);
            });
        });

        // Random scramble every few seconds
        setInterval(() => {
            const randomText = scrambleTexts[Math.floor(Math.random() * scrambleTexts.length)];
            scrambleText(randomText);
        }, 3000);
    </script>
</body>
</html>
